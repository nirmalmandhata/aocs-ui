<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0" stop-color="#0F172A" stop-opacity="1" />
      <stop offset="1" stop-color="#334155" stop-opacity="1" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic"/>
    </filter>
    <radialGradient id="blob" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.10"/>
      <stop offset="40%" stop-color="#F97316" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.02"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#lg)" />

  <!-- soft orange glow blob -->
  <ellipse cx="1150" cy="250" rx="540" ry="300" fill="url(#blob)" />
  <ellipse cx="900" cy="540" rx="420" ry="260" fill="rgba(255,255,255,0.02)" />

  <!-- subtle diagonal lines for texture -->
  <g opacity="0.03" stroke="#FFFFFF" stroke-width="1">
    <path d="M0 0 L1600 900" />
    <path d="M-80 0 L1520 900" />
    <path d="M80 0 L1680 900" />
  </g>

  <!-- faint watermark text for accessibility if needed (very low opacity) -->
  <text x="50%" y="85%" text-anchor="middle" fill="#FFFFFF" fill-opacity="0.03" font-family="Inter, Roboto, sans-serif" font-size="36">Art Of Coding Solutions AI</text>

</svg>
