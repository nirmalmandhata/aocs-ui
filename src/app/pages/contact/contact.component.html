<h1>Contact</h1>
<p class="lead">Request an AI readiness assessment or ask about engagements.</p>

<div style="display:grid;grid-template-columns:1fr 360px;gap:12px;margin-top:12px">
  <div>
    <div class="card"><h3>Sales & Partnerships</h3><p class="lead">partnerships@aocsai.com</p></div>
    <div class="card" style="margin-top:12px"><h3>Security & Privacy</h3><p class="lead">security@aocsai.com</p></div>
  </div>
  <form class="card" (submit)="onSubmit($event)">
    <label><strong>Name</strong></label>
    <input name="name" style="width:100%;padding:8px;margin-top:6px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit" />
    <label style="margin-top:8px"><strong>Email</strong></label>
    <input name="email" style="width:100%;padding:8px;margin-top:6px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit" />
    <label style="margin-top:8px"><strong>Message</strong></label>
    <textarea name="message" rows="4" style="width:100%;padding:8px;margin-top:6px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit"></textarea>
    <div style="display:flex;justify-content:flex-end;margin-top:8px">
      <button class="cta" type="submit">Request AI Readiness Assessment</button>
    </div>
  </form>
</div>
