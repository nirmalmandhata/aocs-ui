<header class="header">
  <div class="header-left">
    <img src="/assets/logo.svg" alt="AOCS.AI" width="160" class="logo"/>
  </div>

  <!-- Desktop nav -->
  <nav class="nav desktop-nav" aria-label="Main navigation">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/ai-development" routerLinkActive="active">AI Development</a>
    <a routerLink="/services" routerLinkActive="active">Services</a>
    <a routerLink="/use-cases" routerLinkActive="active">Use Cases</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>

  <!-- Theme toggle button -->
  <button class="theme-toggle-btn" (click)="toggleTheme()" aria-label="Toggle theme" title="Toggle dark/light theme">
    <svg *ngIf="themeService.themeSignal() === 'dark'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <!-- Sun icon for light mode -->
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg *ngIf="themeService.themeSignal() === 'light'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <!-- Moon icon for dark mode -->
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <!-- Mobile menu button -->
  <button class="mobile-menu-button" aria-label="Toggle menu" (click)="toggleMenu()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 6h18M3 12h18M3 18h18" />
    </svg>
  </button>

  <!-- Mobile nav overlay -->
  <nav class="mobile-nav" *ngIf="isMenuOpen" (click)="closeMenu()" aria-hidden="false">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/ai-development" routerLinkActive="active">AI Development</a>
    <a routerLink="/services" routerLinkActive="active">Services</a>
    <a routerLink="/use-cases" routerLinkActive="active">Use Cases</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>
</header>
