[build]
  functions = "netlify/functions"
  publish = "dist/aocsai-angular"

[dev]
  functions = "netlify/functions"

# Optional: Redirect API calls to Netlify functions
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

